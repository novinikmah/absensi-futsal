<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Absensi Futsal â€¢ SMA Dharma Wanita</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>

    <div class="container">
        <h1>Absensi Futsal<br><span>SMA Dharma Wanita</span></h1>

        <form id="absenForm" class="card">
            <div class="form-group">
                <label>Nama Pemain</label>
                <input type="text" id="nama" placeholder="Masukkan nama" required>
            </div>

            <div class="form-group">
                <label>Kelas</label>
                <input type="text" id="kelas" placeholder="Contoh: XI IPA 2" required>
            </div>

            <div class="form-group">
                <label>Tanggal</label>
                <input type="date" id="tanggal" required>
            </div>

            <button type="submit" class="btn">Simpan</button>
        </form>

        <h2>Data Absensi</h2>

        <div class="table-wrapper">
            <table id="tabelAbsensi">
                <thead>
                    <tr>
                        <th>Nama</th>
                        <th>Kelas</th>
                        <th>Tanggal</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>

<script src="app.js"></script>
</body>
</html>
